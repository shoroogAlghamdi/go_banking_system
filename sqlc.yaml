version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./db/queries/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_json_tags: true
    json_tags_case_style: "camel"
    sql_package: "database/sql"